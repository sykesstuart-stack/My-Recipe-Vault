const recipes=[{"id":"yml2ssk","name":"Chicken & Chorizo Jambalaya","category":"main","serves":4,"source":"https://www.bbcgoodfood.com/recipes/chicken-chorizo-jambalaya","description":"A healthy Cajun-inspired one-pot rice dish that's bursting with spicy Spanish sausage, sweet peppers and tomatoes. This easy weeknight meal combines tender chicken with chorizo in a flavorful tomato and rice base.","images":[],"ingredients":[{"id":"i1","qty":"1","unit":"tbsp","name":"olive oil"},{"id":"i2","qty":"2","unit":"","name":"chicken breasts, chopped"},{"id":"i3","qty":"1","unit":"","name":"onion, diced"},{"id":"i4","qty":"1","unit":"","name":"red pepper, sliced"},{"id":"i5","qty":"2","unit":"","name":"garlic cloves, crushed"},{"id":"i6","qty":"75","unit":"g","name":"chorizo, sliced"},{"id":"i7","qty":"1","unit":"tbsp","name":"Cajun seasoning"},{"id":"i8","qty":"250","unit":"g","name":"long grain rice"},{"id":"i9","qty":"1","unit":"","name":"400g can chopped tomatoes"},{"id":"i10","qty":"350","unit":"ml","name":"chicken stock"},{"id":"4sqab3d","qty":"0.5","unit":"Cup","name":"Soured cream"},{"id":"rze5nqv","qty":"1.5","unit":"Cups","name":"Grated cheese"},{"id":"cnjjnbp","qty":"150","unit":"g","name":"Cooked prawns"}],"steps":[{"id":"s1","text":"Heat olive oil in a large frying pan with a lid and brown the chopped chicken breasts for 5-8 mins until golden. Remove and set aside.","timerMinutes":7,"ingredientIds":["i1","i2"],"image":null},{"id":"s2","text":"Add the diced onion to the same pan and cook for 3-4 mins until soft.","timerMinutes":4,"ingredientIds":["i3"],"image":null},{"id":"s3","text":"Add the pepper, garlic, chorizo and Cajun seasoning, and cook for 5 mins more.","timerMinutes":5,"ingredientIds":["i4","i5","i6","i7"],"image":null},{"id":"s4","text":"Stir the chicken back in with the rice, add the tomatoes and stock.","timerMinutes":0,"ingredientIds":["i2","i8","i9","i10"],"image":null},{"id":"s5","text":"Cover and simmer for 20-25 mins until the rice is tender.","timerMinutes":23,"ingredientIds":[],"image":null},{"id":"nzjj4tb","text":"Stir in the cooked peeled prawns","timerMinutes":1,"ingredientIds":["cnjjnbp"],"image":null},{"id":"0bhgpou","text":"Stir in 1/2 cup soured cream and 1/2 cup of the grated cheese. Sprinkle 1 cup of grated cheese on top. Melt the chese under the grill or warm through and serve","timerMinutes":3,"ingredientIds":["4sqab3d","rze5nqv"],"image":null}],"createdAt":1771757921762},{"id":"w800g3v","name":"Claudia Winkleman's butter chicken","category":"main","serves":6,"source":"https://www.jamieoliver.com/recipes/chicken-breast/claudia-winklemans-butter-chicken/","description":"Claudia's family are obsessed with butter chicken, so I tracked down the grandson of the chef who invented the dish to find out how to make the original. It's fragrant and layered with a good back note of heat that's not too spicy so great for the whole family. An absolute winner!","images":[],"ingredients":[{"id":"i1","qty":"800","unit":"g","name":"skinless free-range chicken breast"},{"id":"i2","qty":"1","unit":"","name":"lemon"},{"id":"i3","qty":"5","unit":"cm","name":"piece of ginger"},{"id":"i4","qty":"3","unit":"cloves","name":"garlic"},{"id":"i5","qty":"1","unit":"tsp","name":"chilli powder"},{"id":"i6","qty":"","unit":"","name":"sea salt"},{"id":"i7","qty":"2","unit":"tsp","name":"ground cumin"},{"id":"i8","qty":"1","unit":"tsp","name":"ground coriander"},{"id":"i9","qty":"","unit":"","name":"natural yoghurt"},{"id":"i10","qty":"2","unit":"","name":"fresh green chillies"},{"id":"i11","qty":"50","unit":"g","name":"unsalted butter"},{"id":"i12","qty":"1.5","unit":"kg","name":"ripe tomatoes"},{"id":"i13","qty":"1","unit":"tsp","name":"fenugreek"},{"id":"i14","qty":"75","unit":"g","name":"unsalted cashew nuts"},{"id":"i15","qty":"","unit":"","name":"double cream"},{"id":"i16","qty":"1","unit":"bunch","name":"fresh mint"},{"id":"i17","qty":"1","unit":"lemon","name":"lemon juice"},{"id":"i18","qty":"1","unit":"tsp","name":"mango powder"},{"id":"i19","qty":"375","unit":"g","name":"self-raising flour"},{"id":"i20","qty":"1","unit":"tsp","name":"runny honey"},{"id":"i21","qty":"1","unit":"","name":"onion"},{"id":"i22","qty":"1","unit":"","name":"red onion"},{"id":"i23","qty":"","unit":"","name":"cider or white wine vinegar"},{"id":"i24","qty":"","unit":"","name":"groundnut oil"},{"id":"i25","qty":"","unit":"","name":"coriander leaves"}],"steps":[{"id":"s1","text":"For the first marinade, put the chicken in a bowl and squeeze over the lemon juice. Peel the ginger and garlic and finely grate over the chicken. Add a pinch of sea salt and the chilli powder, and give it all a good rub and mix up.","timerMinutes":0,"ingredientIds":["i1","i2","i3","i4","i5","i6"],"image":null},{"id":"s2","text":"Cover and chill for 1 to 2 hours.","timerMinutes":90,"ingredientIds":[],"image":null},{"id":"s3","text":"For the second marinade, stir the ground spices into the yoghurt and season with ¬Ω teaspoon of salt.","timerMinutes":0,"ingredientIds":["i7","i8","i9","i6"],"image":null},{"id":"s4","text":"Halve and deseed the green chillies, then place in a large clean pan on a medium-high heat with the butter. Fry for 2 to 3 minutes, until golden and aromatic, then pour in the tomato sauce.","timerMinutes":3,"ingredientIds":["i10","i11","i12"],"image":null},{"id":"s5","text":"Stir in the fenugreek and 1 heaped tablespoon of your cashew paste and leave to simmer on a low heat for 5 minutes.","timerMinutes":5,"ingredientIds":["i13","i14"],"image":null},{"id":"s6","text":"Meanwhile, cook the chicken in a hot griddle pan on a high heat, until gnarly all over but still slightly pink in the middle.","timerMinutes":0,"ingredientIds":["i1"],"image":null},{"id":"s7","text":"For the mint yoghurt, pick the mint and pound to a paste in a pestle and mortar. Squeeze in the lemon juice, then add the mango powder and a pinch of sea salt. Stir it through the yoghurt and set aside.","timerMinutes":0,"ingredientIds":["i16","i17","i18","i6","i9"],"image":null},{"id":"s8","text":"To make the naan, combine the flour, yoghurt and honey in a bowl and mix until combined. Tip onto a clean flour-dusted surface, knead until smooth, then cut into 6 even portions.","timerMinutes":0,"ingredientIds":["i19","i9","i20"],"image":null},{"id":"s9","text":"Stretch and press each piece into an oval shape, then make pocket marks with your fingers.","timerMinutes":0,"ingredientIds":[],"image":null},{"id":"s10","text":"Carefully remove the chicken from the griddle and cut into large chunks. Add to the sauce and simmer for a further 10 minutes, or until the chicken is completely cooked through, then swirl through a little double cream.","timerMinutes":10,"ingredientIds":["i1","i15"],"image":null},{"id":"s11","text":"Cook the naans in a dry frying pan for a couple of minutes, or until golden, then flip over and cook for a further 2 minutes. Repeat, cooking to order.","timerMinutes":4,"ingredientIds":[],"image":null},{"id":"s12","text":"Brush with a little melted butter, if you like.","timerMinutes":0,"ingredientIds":["i11"],"image":null},{"id":"s13","text":"Dish up your curry with the naan, onion pickle and a dollop of mint yoghurt. Garnish with a few coriander leaves, and tuck in!","timerMinutes":0,"ingredientIds":["i25"],"image":null}],"createdAt":1771758382224},{"id":"qr2kqaw","name":"Jamie Oliver's Pizza Dough","category":"main","serves":8,"source":"https://www.jamieoliver.com/recipes/bread/pizza-dough/","description":"This is Jamie Oliver's fantastic, reliable, everyday pizza dough recipe that can also be used to make bread. It's best made with Italian Tipo '00' flour for an incredible super-smooth texture, though strong white bread flour works well too. Once you've tried this easy pizza dough recipe, you'll never look back!","images":[],"ingredients":[{"id":"i1","qty":"1","unit":"kg","name":"strong white bread flour or Tipo '00' flour"},{"id":"i2","qty":"1","unit":"level teaspoon","name":"sea salt"},{"id":"i3","qty":"1","unit":"x 7g sachet","name":"dried yeast"},{"id":"i4","qty":"1","unit":"teaspoon","name":"caster sugar"},{"id":"i5","qty":"2","unit":"tbsp","name":"olive oil"},{"id":"i6","qty":"650","unit":"ml","name":"lukewarm water"}],"steps":[{"id":"s1","text":"Sieve the flour and salt onto a clean work surface and make a well in the middle.","timerMinutes":0,"ingredientIds":["i1","i2"],"image":null},{"id":"s2","text":"In a jug, mix the yeast, sugar and olive oil into 650ml of lukewarm water and leave for a few minutes, then pour into the well.","timerMinutes":5,"ingredientIds":["i3","i4","i5","i6"],"image":null},{"id":"s3","text":"Using a fork, bring the flour in gradually from the sides and swirl it into the liquid. Keep mixing, drawing larger amounts of flour in, and when it all starts to come together, work the rest of the flour in with your clean, flour-dusted hands.","timerMinutes":0,"ingredientIds":["i1"],"image":null},{"id":"s4","text":"Knead until you have a smooth, springy dough. This should take about 10 minutes.","timerMinutes":10,"ingredientIds":[],"image":null},{"id":"s5","text":"Place the ball of dough in a large flour-dusted bowl and flour the top of it. Cover the bowl with a damp cloth and place in a warm room for about an hour until the dough has doubled in size.","timerMinutes":60,"ingredientIds":[],"image":null},{"id":"s6","text":"Remove the dough to a flour-dusted surface and knead it around a bit to push the air out with your hands - this is called knocking back the dough.","timerMinutes":0,"ingredientIds":[],"image":null},{"id":"s7","text":"You can either use it immediately, or keep it, wrapped in clingfilm, in the fridge or freezer until required. If using straight away, divide the dough up into as many little balls as you want to make pizzas - this amount of dough is enough to make about six to eight medium pizzas.","timerMinutes":0,"ingredientIds":[],"image":null},{"id":"s8","text":"When you're ready to cook, preheat the oven to 250¬∞C/500¬∞F/gas 9 (or preheat your pizza oven, if using).","timerMinutes":0,"ingredientIds":[],"image":null},{"id":"s9","text":"Take a ball of pizza dough, coat it in flour, then press the ball out into a fat round disc. Pick it up and gently turn and stretch it until nice and thin but without any holes, using gravity to help you and encouraging a nice rim around the edge.","timerMinutes":0,"ingredientIds":[],"image":null},{"id":"s10","text":"At this stage you can apply your chosen toppings.","timerMinutes":0,"ingredientIds":[],"image":null},{"id":"s11","text":"If you're using a conventional oven, cook the pizzas on a piece of granite or cook them one by one on pieces of tin foil directly on the bars of the oven shelf, towards the bottom of the oven. Cook for 7 to 10 minutes, until the pizzas are golden and crispy (or around 4 minutes if using a pizza oven).","timerMinutes":8,"ingredientIds":[],"image":null}],"createdAt":1771762641058},{"id":"z8tbt3y","name":"Mary Berry's King Prawn and Fresh Tomato Curry","category":"main","serves":4,"source":"https://www.bbc.co.uk/food/recipes/king_prawn_and_fresh_17022","description":"A fresh and fragrant Thai-inspired curry with king prawns and tomatoes, featuring subtle flavours from red curry paste and aromatic lime leaves.","images":[],"ingredients":[{"id":"i1","qty":"600","unit":"g","name":"large ripe tomatoes"},{"id":"i2","qty":"3","unit":"tbsp","name":"sunflower oil"},{"id":"i3","qty":"4","unit":"","name":"shallots, finely chopped"},{"id":"i4","qty":"3","unit":"cm","name":"fresh root ginger, finely grated"},{"id":"i5","qty":"3","unit":"cloves","name":"garlic, crushed"},{"id":"i6","qty":"1","unit":"tbsp","name":"Thai red curry paste"},{"id":"i7","qty":"2","unit":"tbsp","name":"tomato pur√©e"},{"id":"i8","qty":"4-5","unit":"","name":"fresh lime leaves"},{"id":"i9","qty":"1","unit":"stick","name":"lemongrass, bruised with the back of a knife"},{"id":"i10","qty":"1","unit":"tsp","name":"caster sugar"},{"id":"i11","qty":"1","unit":"tbsp","name":"fish sauce"},{"id":"i12","qty":"","unit":"","name":"juice of 1 lime"},{"id":"i13","qty":"450","unit":"g","name":"raw king prawns, peeled"},{"id":"i14","qty":"100","unit":"g","name":"baby spinach"},{"id":"i15","qty":"","unit":"","name":"salt and freshly ground black pepper"},{"id":"i16","qty":"2","unit":"cups","name":"boiled rice, to serve"}],"steps":[{"id":"s1","text":"To peel the tomatoes, bring a large pan of water to the boil. Add the tomatoes and simmer for 1‚Äì2 minutes, to loosen the skins, then drain and run under cold water. Peel and discard the skin, then roughly chop the tomatoes and set aside.","timerMinutes":2,"ingredientIds":["i1"],"image":null},{"id":"s2","text":"Pour the oil into a large, deep frying pan over a low heat. Add the shallots and fry for 5 minutes until soft.","timerMinutes":5,"ingredientIds":["i2","i3"],"image":null},{"id":"s3","text":"Stir in the ginger and garlic and fry for 10 seconds.","timerMinutes":0,"ingredientIds":["i4","i5"],"image":null},{"id":"o5r1zeo","text":"Put water on to boil and boil 2 cups of rice for 11 minutes. Move to Step 5 immediately to do at same time","timerMinutes":10,"ingredientIds":["i16"],"image":null},{"id":"s4","text":"Add the curry paste and tomato pur√©e, and stir in the chopped tomatoes, lime leaves and lemongrass. Cover with a lid and bring to the boil. Reduce the heat and simmer for about 10‚Äì12 minutes, until the tomatoes are soft and broken down.","timerMinutes":12,"ingredientIds":["i6","i7","i1","i8","i9"],"image":null},{"id":"s5","text":"Remove the lid and boil to reduce the sauce slightly so it thickens.","timerMinutes":2,"ingredientIds":[],"image":null},{"id":"s6","text":"Stir in the sugar, fish sauce, lime juice and prawns. Season well with salt and ground black pepper and cook for about 5 minutes, or until the prawns are cooked and pink.","timerMinutes":5,"ingredientIds":["i10","i11","i12","i13","i15"],"image":null},{"id":"s7","text":"Add the spinach and stir for a minute until wilted. Serv
